<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Pirotecnia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Slate 50 - Fundo muito claro */
            color: #1e293b; /* Texto escuro */
        }
        
        .product-card {
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Efeito de hover mais elegante */
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            border-color: #fbbf24;
        }

        .gradient-text {
            background: linear-gradient(to right, #d97706, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Estilo TOP para o logótipo */
        .logo-container {
            filter: drop-shadow(0 0 15px rgba(251, 191, 36, 0.3));
            transition: filter 0.3s ease;
        }
        .logo-container:hover {
            filter: drop-shadow(0 0 25px rgba(251, 191, 36, 0.6));
        }
        
        .price-tag {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-white pt-10 pb-12 shadow-sm relative overflow-hidden z-30">
        <div class="container mx-auto px-4 text-center relative z-10">
            
            <div class="mb-8 flex justify-center">
                <div class="logo-container">
                    <img src="ico.jpg" alt="Logotipo" class="h-32 md:h-40 object-contain hover:scale-105 transition-transform duration-500">
                </div>
            </div>

            <h1 class="text-4xl md:text-5xl font-extrabold mb-3 tracking-tight text-slate-900">
                Catálogo <span class="gradient-text">2025</span>
            </h1>
            <p class="text-slate-500 text-lg max-w-xl mx-auto font-medium">
                Pirotecnia de qualidade ao melhor preço.
            </p>
        </div>
    </header>

    <main class="container mx-auto px-4 -mt-8 relative z-20 flex-grow mb-16">
        
        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>

    </main>

    <footer class="text-center text-slate-400 py-8 border-t border-slate-200 bg-white text-sm mt-auto">
        <p>&copy; 2025 Catálogo Digital. Todos os direitos reservados.</p>
    </footer>

    <script>
        // LISTA DE FICHEIROS ATUALIZADA (Exemplos com o novo formato)
        // O formato deve ser: Nome-Descricao-Preco.extensão
        // Se usar espaços nos nomes, certifique-se que o separador é o hífen "-"
        const imageFiles = [
            "Big Panda-36Tiros Calibre 20-30.jpg",
            "Happy Alfa-49 Tiros Calibre 16-30.png",
            "Gunfire-100 Tiros-75.png",
            "Happy Panda-36 Tiros-20.jpg",
            "Profi Show-222 Tiros-175.jpg",
            "Festival Balls-48 Tiros-40.jpg",
            "Super Power-25 Tiros-25.jpeg",
            "Wolf-36 Tiros-30.jpeg"
        ];

        const productsGrid = document.getElementById('products-grid');

        // Função para processar o nome do ficheiro (Nome - Descrição - Preço)
        function parseFilename(filename) {
            // 1. Remover extensão (ex: .jpg)
            const nameWithoutExt = filename.substring(0, filename.lastIndexOf('.'));
            
            // 2. Dividir pelo traço "-"
            const parts = nameWithoutExt.split('-');

            // Validação simples: se não tiver 3 partes, tenta preencher com dados genéricos
            if (parts.length < 3) {
                return {
                    name: parts[0] || "Produto",
                    desc: parts[1] || "",
                    price: parts[parts.length - 1] || "0.00", // Tenta pegar o último como preço
                    file: filename
                };
            }

            return {
                name: parts[0].trim(),   // Ex: Big Panda
                desc: parts[1].trim(),   // Ex: 36Tiros Calibre 20
                price: parts[2].trim(),  // Ex: 30
                file: filename
            };
        }

        imageFiles.forEach(file => {
            const product = parseFilename(file);
            
            const card = document.createElement('div');
            card.className = 'product-card rounded-2xl p-5 flex flex-col items-center group relative overflow-hidden';
            
            card.innerHTML = `
                <div class="w-full aspect-square overflow-hidden rounded-xl mb-4 bg-white relative flex items-center justify-center p-2">
                    <img src="baterias/${product.file}" 
                         alt="${product.name}" 
                         class="max-w-full max-h-full object-contain group-hover:scale-110 transition-transform duration-700">
                    
                    <div class="price-tag absolute top-0 right-0 text-white font-bold px-4 py-1.5 rounded-bl-xl text-lg shadow-md">
                        ${product.price} €
                    </div>
                </div>
                
                <div class="text-center w-full mt-2">
                    <h3 class="text-xl font-extrabold text-slate-800 mb-1 leading-tight group-hover:text-yellow-600 transition-colors">
                        ${product.name}
                    </h3>
                    <p class="text-slate-500 text-sm font-medium uppercase tracking-wide border-t border-slate-100 pt-2 mt-2 inline-block px-4">
                        ${product.desc}
                    </p>
                </div>
            `;

            productsGrid.appendChild(card);
        });
    </script>
</body>
</html>

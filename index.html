<!DOCTYPE html>
<html lang="pt" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>GaloFire - Pirotecnia de Barcelos</title>
    <meta name="description" content="Catálogo GaloFire 2025. O melhor fogo de artifício e baterias em Barcelos. Qualidade premium e preços de revenda.">

    <meta property="og:type" content="website">
    <meta property="og:title" content="GaloFire - Barcelos tem o Galo, nós tratamos do estalo!">
    <meta property="og:description" content="Veja o nosso catálogo 2025. Baterias Premium e Pirotecnia Profissional.">
    <meta property="og:image" content="https://galofire.pages.dev/image_e91485.jpg"> <link rel="icon" type="image/jpeg" href="image_e91485.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        gold: { 400: '#FACC15', 500: '#EAB308', 600: '#CA8A04' },
                        dark: { 900: '#020617', 800: '#0f172a' }
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #020617;
            background-image: radial-gradient(at 0% 0%, rgba(234, 179, 8, 0.15) 0px, transparent 50%),
                              radial-gradient(at 100% 100%, rgba(220, 38, 38, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
        }
        
        /* Melhoria Visual nos Cards */
        .product-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @media (min-width: 768px) {
            .product-card:hover {
                transform: translateY(-8px);
                border-color: rgba(234, 179, 8, 0.4);
                box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
                background: rgba(30, 41, 59, 0.8);
            }
            .product-card:hover .product-image { transform: scale(1.1); }
        }

        .image-wrapper { aspect-ratio: 4/3; overflow: hidden; position: relative; background: #0f172a; }
        .product-image { width: 100%; height: 100%; object-fit: cover; transition: transform 0.7s ease; }
        
        .premium-border {
            border: 1px solid #EAB308;
            box-shadow: 0 0 20px rgba(234, 179, 8, 0.15);
        }
        
        .insta-border {
            background: linear-gradient(45deg, #CA8A04 0%, #EAB308 50%, #FACC15 100%); 
        }

        /* Botão Flutuante WhatsApp */
        .whatsapp-float {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body class="text-slate-200 antialiased min-h-screen flex flex-col">

    <nav class="fixed top-0 w-full z-50 bg-dark-900/95 backdrop-blur-md border-b border-white/5 shadow-lg transition-all duration-300">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            
            <div class="flex items-center gap-3 cursor-pointer" onclick="window.scrollTo(0,0)">
                <div class="relative w-12 h-12 md:w-14 md:h-14 shrink-0">
                    <div class="absolute inset-0 rounded-full insta-border p-[2px] shadow-lg shadow-gold-500/20">
                        <div class="w-full h-full rounded-full bg-dark-900 border-2 border-dark-900 overflow-hidden">
                            <img src="image_e91485.jpg" alt="GaloFire Logo" class="w-full h-full object-cover">
                        </div>
                    </div>
                </div>
                
                <div class="flex flex-col">
                    <span class="font-bold text-xl md:text-2xl text-white tracking-wide uppercase leading-none">
                        Galo<span class="text-gold-400">Fire</span>
                    </span>
                    <span class="text-[10px] text-slate-400 tracking-widest uppercase">Barcelos</span>
                </div>
            </div> 
            </a>
        </div>
    </nav>

    <header class="pt-32 pb-8 px-4 text-center animate-fade-in-down">
        <h1 class="text-5xl md:text-7xl font-black text-white mb-4 uppercase tracking-tight drop-shadow-xl">
            Galo<span class="text-transparent bg-clip-text bg-gradient-to-r from-gold-400 to-orange-500">Fire</span>
        </h1>
        
        <p class="text-slate-400 text-lg md:text-2xl mb-8 italic font-light px-2">
            <i class="fas fa-fire text-gold-500 mr-2"></i>
            "Barcelos tem o Galo, nós tratamos do estalo!"
        </p>

        <div class="max-w-xl mx-auto relative group">
            <div class="absolute -inset-0.5 bg-gradient-to-r from-gold-500 to-orange-600 rounded-full blur opacity-20 group-hover:opacity-40 transition duration-200"></div>
            <input type="text" id="searchInput" onkeyup="filterCards()" placeholder="O que procuras?" 
                class="relative w-full bg-dark-800 text-white pl-12 pr-4 py-4 rounded-full border border-slate-700 focus:border-gold-500 focus:ring-0 outline-none transition-all shadow-xl text-lg">
            <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 text-xl z-10"></i>
        </div>
    </header>

    <main class="container mx-auto px-4 pb-20 flex-grow">
        <div id="galleryContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>
        
        <div id="loadingState" class="text-center py-20">
            <i class="fas fa-circle-notch fa-spin text-3xl text-gold-500"></i>
            <p class="text-slate-500 mt-2">A carregar produtos...</p>
        </div>

        <div id="noResults" class="hidden text-center py-20 text-slate-500">
            <i class="fas fa-ghost text-4xl mb-3 opacity-50"></i>
            <p>Não encontrámos esse produto.</p>
        </div>
    </main>

    <a href="https://wa.me/" target="_blank" class="whatsapp-float bg-green-500 w-14 h-14 rounded-full flex items-center justify-center text-white text-3xl hover:bg-green-400 transition-all hover:scale-110 animate-bounce">
        <i class="fab fa-whatsapp"></i>
    </a>

    <footer class="border-t border-slate-800 py-10 text-center bg-dark-900">
        <p class="text-slate-500 text-sm">© 2025 GaloFire. Preços com IVA incluído.</p>
    </footer>

    <script src="dados.js"></script>

    <script>
        function carregarGaleria() {
            const container = document.getElementById('galleryContainer');
            const loading = document.getElementById('loadingState');
            
            // Remove o loading
            loading.style.display = 'none';

            if (typeof listaProdutos === 'undefined' || listaProdutos.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center text-slate-500 mt-10">Sem produtos. Execute o script Python.</div>';
                return;
            }

            let html = "";
            listaProdutos.forEach(prod => {
                let badgePremium = "";
                let classPremium = "";
                
                let primeiraPalavra = prod.desc.split(' ')[0]; 
                let textoTag = primeiraPalavra;
                
                if (!isNaN(primeiraPalavra)) {
                    textoTag += " Tiros";
                }

                if (prod.premium === true) {
                    badgePremium = `
                        <div class="absolute top-0 left-0 bg-gradient-to-r from-gold-500 to-yellow-700 text-black text-[10px] font-black px-3 py-1 rounded-br-xl shadow-lg uppercase tracking-wider z-20">
                            <i class="fas fa-crown mr-1"></i> Premium
                        </div>`;
                    classPremium = "premium-border";
                }

                // ADICIONEI loading="lazy" na imagem para performance
                html += `
                    <div class="product-card rounded-2xl overflow-hidden group product-item ${classPremium} cursor-pointer relative" onclick="window.open('https://wa.me/?text=Olá GaloFire, tenho interesse em: ${prod.titulo}', '_blank')">
                        <div class="image-wrapper relative">
                            ${badgePremium}
                            
                            <img src="baterias/${prod.imagem}" 
                                 loading="lazy" 
                                 onerror="this.src='https://placehold.co/600x400/1e293b/FFF?text=GaloFire'" 
                                 alt="${prod.titulo}" class="product-image">
                            
                            <div class="absolute bottom-3 right-3 bg-black/80 backdrop-blur text-white text-xs font-bold px-3 py-1.5 rounded-full border border-white/10 shadow-lg z-10">
                                ${textoTag}
                            </div>
                        </div>
                        <div class="p-5 relative flex flex-col h-full">
                            <h3 class="text-2xl font-bold text-white mb-1 group-hover:text-gold-400 transition-colors truncate">${prod.titulo}</h3>
                            <p class="text-sm text-slate-400 font-medium mb-4 truncate">${prod.desc}</p>
                            
                            <div class="mt-auto flex items-end justify-between border-t border-white/5 pt-4">
                                <div>
                                    <span class="block text-xs text-slate-500 mb-1">Preço Público</span>
                                    <span class="text-3xl font-black text-white">${prod.preco}<span class="text-lg align-top text-gold-500">€</span></span>
                                </div>
                                <div class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-slate-400 group-hover:text-gold-400 group-hover:bg-white/10 transition-all">
                                    <i class="fas fa-chevron-right text-xs"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function filterCards() {
            let input = document.getElementById("searchInput").value.toUpperCase();
            let cards = document.getElementsByClassName("product-item");
            let hasVisible = false;
            for (let i = 0; i < cards.length; i++) {
                if (cards[i].innerText.toUpperCase().indexOf(input) > -1) {
                    cards[i].style.display = "";
                    hasVisible = true;
                } else cards[i].style.display = "none";
            }
            document.getElementById("noResults").classList.toggle("hidden", hasVisible);
        }

        window.onload = carregarGaleria;
    </script>
</body>
</html>
